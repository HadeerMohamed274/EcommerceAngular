
<!--Login-->
<form class="max-w-sm mx-auto" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <!--Email-->
    <div class="mb-5 mt-52">
      <label for="email"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
      <input type="email" name="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com"  />

      <!--Email validation-->
      @if(email?.invalid && email?.touched){
          <div class="text-red-500">
              @if(email?.hasError('required')){
                  <span>Email is required</span>
              }
              @if(email?.hasError('pattern')){
                  <span>Email is not valid</span>
              }
          </div>
      }
    </div>

    <!--Password-->
    <div class="mb-5">
      <label for="password"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
      <input type="password" name="password" formControlName="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  />
    
      <!--Password validation-->
      @if(password?.invalid && password?.touched){
          <div class="text-red-500">
              @if(password?.hasError('required')){
                  <span>Password is required</span>
              }
          </div>
      }
    </div>
    
    <!--SubmitButton-->
    <a routerLink="home"><button type="submit" [disabled]="loginForm.invalid" class="text-white bg-gold hover:bg-white hover:text-gold border hover:border-gold focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button></a>
  </form>
